# Jupyter Book Configuration
title: "Data Science Books"
author: "Gajanesh"
copyright: "Â© 2025 Gajanesh. All rights reserved."
# Execution Settings
execute:
  execute_notebooks: auto
  timeout: 180
  cache: "_build/.jupyter_cache"
  allow_errors: false
# HTML Output Configuration
html:
  theme: sphinx_book_theme
  use_edit_page_button: true
  use_repository_button: true
  use_issues_button: true
  use_download_button: true
  html_theme_options:
    repository_url: "https://github.com/coding-fame/book"
    repository_branch: "main"
    path_to_docs: "docs"
    launch_buttons:
      binderhub_url: "https://mybinder.org"
      notebook_interface: "jupyterlab"
    use_fullscreen_button: true
    announcement: "ðŸŒŸ Welcome to the book! ðŸŒŸ"
    extra_css:
        - _static/custom.css
    extra_head:
        - "https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    baseurl: ""
# Sphinx Configuration
sphinx:
  config:
    mathjax_path: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    mathjax3_config:
      tex:
        inlineMath: [['$', '$'], ['\\(', '\\)']]
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
        processEscapes: true
  extra_extensions:
    - sphinx.ext.autodoc
    - sphinx.ext.intersphinx
    - sphinx.ext.viewcode
    - sphinx_togglebutton
    - sphinx_panels
    - nbsphinx
    - IPython.sphinxext.ipython_console_highlighting
# MyST Parser Configuration
parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - dollarmath
    - html_image
    - linkify
    - substitutions
    - tasklist
  myst_heading_anchors: 3
# Build Options
exclude_patterns:
  - "**.ipynb_checkpoints"
  - "**/.DS_Store"
  - "Thumbs.db"
  - "_build"
  - "env"
# Repository Settings
repository:
  url: "https://github.com/coding-fame/book"
  path_to_docs: "docs"
  branch: "main"
